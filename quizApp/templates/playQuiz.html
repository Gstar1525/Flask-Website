{% extends "layout.html" %}

{% block content %}
	<style>
		.container 
		{
			display: block;
			position: relative;
			padding-left: 35px;
			margin-top: 60px;
			margin-left: -13%;
			padding-right: 0%;
			padding-top: 7%;
			font-size: 94%;
			height: 3%;
			border: 5px solid red;
			border-radius: 50px;
		}
		.container input[type = radio] 
		{
			opacity: 0;
		}
		.checkmark
		{
			position: absolute;
			top: -5%;
			left: 0;
			height: 25px;
			width: 25px;
			border-radius: 0%;
		}
		input:checked ~ .checkmark {
		background-color: #ff000054;
		width: 100%;
		height: 108%;
		border-radius: 50px;
		}
		label
		{
			padding: 8% 16% 7% 17%;
			margin-left: -13%
		}
	</style>
	<title>Who Knows Me Better - Play Quiz </title>
	<h2 style="text-align: center; font-size: 450%; margin-left:-8%; margin-right:-8%; background-color: #8000003b;padding: 5%;">Choose the Answer for following</h2>
	<form method="POST" action="">
		{{ form.hidden_tag() }}
		<ol style="font-size:300%">
			{% for i in range(nQA) %}
			<li>
				<h1>{{ qa[i].questions }}</h1>
			</li>
			<ol>
				<div>
					<label class="container" for="{{ i }} option1"><input id="{{ i }} option1" type="radio" name="{{ i }}" value="1" required><b>{{ qa[i].option1 }}</b><span class="checkmark"></span></label>
					<label class="container" for="{{ i }} option2"><input id="{{ i }} option2" type="radio" name="{{ i }}" value="2" required><b>{{ qa[i].option2 }}</b><span class="checkmark"></span></label>
					<label class="container" for="{{ i }} option3"><input id="{{ i }} option3" type="radio" name="{{ i }}" value="3" required><b>{{ qa[i].option3 }}</b><span class="checkmark"></span></label>
					<label class="container" for="{{ i }} option4"><input id="{{ i }} option4" type="radio" name="{{ i }}" value="4" required><b>{{ qa[i].option4 }}</b><span class="checkmark"></span></label>
				</div>
			</ol>	
			{% endfor %}
			<br>
		</ol>
		{{ form.nxt(class='btn') }}
	</form>
{% endblock content %}
